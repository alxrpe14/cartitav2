<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åbrelaaaaaaaaaa, te amo ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carta {
            width: 300px;
            height: 200px;
            background-color: #ff4d4d;
            position: relative;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-align: center;
        }
        .carta:hover {
            transform: scale(1.1);
        }
        .mensaje {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        .flores {
            position: absolute;
            font-size: 40px;
            animation: caer 5s linear infinite;
        }
        .ramo {
            display: none;
            margin-top: 20px;
            animation: aparecer 1s ease-in-out;
        }
        @keyframes caer {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="carta" onclick="abrirCarta()">Para ti, √°brela üíå</div>

        <div class="mensaje" id="mensaje">
            <h1>¬øPodria ser tu San Valent√≠n?</h1>
            <div class="buttons">
                <button class="yes" onclick="mostrarFlores()">S√≠</button>
                <button class="no" id="btnNo" onmouseover="moverBoton()">No</button>
            </div>
        </div>

        <div class="ramo" id="ramo">
            <img src="https://i.imgur.com/NyB4f4I.png" alt="Ramo de girasoles" width="200">
        </div>
    </div>

    <script>
        function abrirCarta() {
            document.querySelector('.carta').style.display = 'none';
            document.getElementById('mensaje').style.display = 'block';
        }

        function moverBoton() {
            let btnNo = document.getElementById("btnNo");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btnNo.style.left = x + "px";
            btnNo.style.top = y + "px";
        }

        function mostrarFlores() {
            alert('Obvio no podias decir que no mi amor, te amo üòò, ya somos san valentinescos');

            for (let i = 0; i < 20; i++) {
                let flor = document.createElement('div');
                flor.innerHTML = 'üåª‚ù§Ô∏è';
                flor.classList.add('flores');
                flor.style.left = Math.random() * window.innerWidth + 'px';
                flor.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(flor);

                setTimeout(() => flor.remove(), 5000);
            }

            document.getElementById('ramo').style.display = 'block';
        }
    </script>

</body>
</html>
